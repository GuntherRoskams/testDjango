{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{% static '/css/stijl.css' %}" rel="stylesheet">
        <title></title>
    </head>
    <body>

            <header>
                <h1>Mijn website</h1>
            </header>
            <section>
                <div class="row">
                    <div class="col col-5">&nbsp;</div>
                    <div class="col col-5">
                        <div class="blogposts">
                            {% block content %}
                            {% for post in posts %}
                            <article class="post">
                                <time class="date">
                                    {{ post.published_date }}
                                </time>
                                <h2><a href="">{{ post.title }}</a> </h2>
                                <p>{{ post.text|linebreaksbr }}</p>
                            </article>
                            {% endfor %}
                            {% endblock %}
                        </div>
                    </div>
                    <div class="col col-2">&nbsp;</div>
                </div>
            </section>
            <footer></footer>

    </body>
</html>
